<div>

  <mat-toolbar color="primary" id="menu_bar_id">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu" *ngIf="isSidenavDisabled">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Adventure Games</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button *ngIf="isSidenavDisabled">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()" *ngIf="isSidenavDisabled">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
        <mat-list-item routerLink="/home" (click)="sidenav.toggle()">
          <mat-icon>dashboard</mat-icon>
          <span>Menu</span>
        </mat-list-item>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Features
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" (click)="sidenav.toggle()">
              <mat-icon>insert_chart</mat-icon>
              <span>Dashboard</span>
            </a>
            <a mat-list-item routerLink="/dashboard/task" (click)="sidenav.toggle()">
              <mat-icon>feed</mat-icon>
              <span>Tasks</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Games
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/games" (click)="sidenav.toggle()">
              <mat-icon>sports_esports</mat-icon>
              <span>All Games</span>
            </a>
            <a mat-list-item routerLink="/games/sudoku" (click)="sidenav.toggle()">
              <mat-icon>grid_one</mat-icon>
              <span>Sudoku</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Help
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/help/settings" (click)="sidenav.toggle()">
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </a>
            <a mat-list-item routerLink="/help/information" (click)="sidenav.toggle()">
              <mat-icon>account_circle</mat-icon>
              <span>Information</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet>
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
