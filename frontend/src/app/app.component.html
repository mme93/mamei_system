<div>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu" *ngIf="isSidenavDisabled">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Adventure Games</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button *ngIf="isSidenavDisabled">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()" *ngIf="isSidenavDisabled">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
        <mat-list-item routerLink="/home">
          <mat-icon>dashboard</mat-icon>
          <span>Menu</span>
        </mat-list-item>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Games
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/sudoku">
              <mat-icon>grid_one</mat-icon>
              <span>Sudoku</span>
            </a>
            <a mat-list-item routerLink="#">
              <mat-icon>rotate_90_degrees_cw</mat-icon>
              <span>Schach</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Help
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="#">
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </a>
            <a mat-list-item routerLink="#">
              <mat-icon>account_circle</mat-icon>
              <span>Account</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet>
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
