<article>
  <h1 style="text-align: center;">Herzlich Wilkommen bei Adventure Games</h1>

  <div class="content">
    <div class="grid-container">
      <div class="grid-item" *ngFor="let item of gridItems">
        <mat-card class="custom-card">
          <mat-icon>{{ item.icon }}</mat-icon>
          <p>{{ item.text }}</p>
        </mat-card>
      </div>
    </div>
  </div>

</article>
