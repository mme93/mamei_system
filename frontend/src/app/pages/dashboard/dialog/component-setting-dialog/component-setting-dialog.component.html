<article style="display: flex; flex-direction: column; height: 100%;">
  <h1 style="margin: 0 auto;color: white">Edit Component: {{data.tableData.standardComponent.viewValue}}</h1>
  <div style="flex-grow: 1; overflow-y: auto;">

    <!--
    <mat-form-field style="width: 100%;">
      <mat-label>Select style Class</mat-label>
      <mat-select [(ngModel)]="data.tableData.standardComponentSettings.styleClass">
        <mat-option *ngFor="let style of data.tableData.standardComponent.styleClassList" value="{{style}}">{{style}}</mat-option>
      </mat-select>
    </mat-form-field>
    -->

    <mat-form-field style="width: 100%;">
      <mat-label>Enter subcontent</mat-label>
      <input matInput type="text" (keyup.enter)="addContent()" [(ngModel)]="inputValue">
    </mat-form-field>

    <mat-list>
      <mat-list-item *ngFor="let content of data.tableData.standardComponentSettings.subContent">
        {{content}}
        <button mat-button (click)="removeContent(content)">Remove</button>
      </mat-list-item>
    </mat-list>

  </div>

  <div style="display: flex; justify-content: space-between;">
    <button mat-raised-button style="width: 49%;" [mat-dialog-close]="data.tableData">Save</button>
    <button mat-raised-button style="width: 49%;" [mat-dialog-close]>Close</button>
  </div>

</article>
