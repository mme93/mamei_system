<article>
  <h1 style="text-align: center;">Settings</h1>
  <div class="container">
    <div class="column1">
      <button mat-button *ngFor="let menu of menuPoints" (click)="changeUI(menu.text)">{{menu.text}}</button>
    </div>
    <div class="column2" id="column2">
      <app-service-status *ngIf="selectedMenu===menuPoints[0].text"></app-service-status>
      <app-adminstration *ngIf="selectedMenu===menuPoints[1].text"></app-adminstration>
      <app-account *ngIf="selectedMenu===menuPoints[2].text"></app-account>
    </div>
  </div>
</article>
