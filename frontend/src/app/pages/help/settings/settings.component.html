<article>
  <h1 style="text-align: center;">Settings - {{selectedTitle}}</h1>
  <div class="container">
    <div class="column1">
      <p *ngFor="let menu of menuPoints" style="margin: 0">
        <button mat-menu-item class="selectedButton" *ngIf="menu.isSelected" (click)="changeUI(menu.text)">{{menu.text}}</button>
        <button mat-menu-item class="noSelectedButton" *ngIf="!menu.isSelected" (click)="changeUI(menu.text)">{{menu.text}}</button>
      </p>
    </div>
    <div class="column2" id="column2">
      <app-service-status *ngIf="selectedMenu===menuPoints[0].text"></app-service-status>
      <app-adminstration *ngIf="selectedMenu===menuPoints[1].text"></app-adminstration>
      <app-account *ngIf="selectedMenu===menuPoints[2].text"></app-account>
      <app-ui-settings *ngIf="selectedMenu===menuPoints[3].text"></app-ui-settings>
    </div>
  </div>
</article>
