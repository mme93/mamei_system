<article>
  <h1 style="text-align: center;">Micro Service Status</h1>
  <div>
    <span *ngFor="let service of microServices">
      <div>
        <span>
          {{service.eurekaServiceName}}
        </span>
        <mat-icon>
              {{service.iconName}}
        </mat-icon>
        <span>
          {{service.description}}
        </span>
        <span>
          {{service.status}}
        </span>
      </div>
    </span>
  </div>
</article>
