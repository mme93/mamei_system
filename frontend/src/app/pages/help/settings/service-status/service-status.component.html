<article>
  <h1 style="text-align: center;">Micro Service Status</h1>
  <div class="flex-container">
    <div *ngFor="let service of microServices">
      <mat-card>
        <mat-card-header>
          <span>{{ service.eurekaServiceName }}</span>
          <div class="status-circle">
            <!-- Hier könntest du die Logik für das grüne oder rote Kreis-Icon einfügen -->
            <!-- Beispiel: -->
            <div [ngClass]="{'green-circle': isServiceRunning(service), 'red-circle': !isServiceRunning(service)}"></div>
          </div>
        </mat-card-header>
        <mat-card-content>
          <mat-icon class="icon">{{ service.iconName }}</mat-icon>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
