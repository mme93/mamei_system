version: '3'

services:
  serviceregistry:
    build:
      context: ./serviceregistry
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - eureka

  apigateway:
    build:
      context: ./apigateway
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    networks:
      - eureka

networks:
  my-network:
    driver: bridge
