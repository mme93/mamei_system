<article>
  <p-card>
    <ng-template pTemplate="title">
      <h1>Database "{{ database }}"</h1>
    </ng-template>
    <form class="card-content">
      <h3>Create Table</h3>
      <div class="p-inputgroup">
        <input type="text" pInputText [(ngModel)]="tableName" placeholder="Table Name"
               [ngModelOptions]="{standalone: true}">
        <button type="button" pButton pRipple icon="pi pi-send" styleClass="p-button-warn"
                (click)="createTable()"></button>
      </div>
      <small class="p-error block" *ngIf="tableNameExist"> Table Name all ready exist.</small>
    </form>
    <p-divider/>
    <div>
      <h3>Database Table Names</h3>
      <p-table [value]="tableNames" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 30%">Nr.</th>
            <th>Name</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tableName>
          <tr>
            <td>{{ tableName.nr }}</td>
            <td style="font-size: larger;">{{ tableName.name }}</td>
            <td style="text-align: right;">
              <p-button label="Open" icon="pi pi-folder-open" (onClick)="openTable(tableName.name)"></p-button>
              <p-button label="Delete" icon="pi pi-trash"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-paginator [rows]="rows" [rowsPerPageOptions]="[5,10, 20, 30]" (onPageChange)="change($event)"
                   [totalRecords]="copyTableNames.length"></p-paginator>
    </div>
  </p-card>
</article>
