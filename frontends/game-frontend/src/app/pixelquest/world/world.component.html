<div class="world-grid-container" (mousedown)="startDrag($event)" (mouseup)="stopDrag()" (mousemove)="onDrag($event)" [style.transform]="'translate(' + offsetX + 'px, ' + offsetY + 'px)'">
    <div class="world-grid-row" *ngFor="let row of test">
        <app-world-element *ngFor="let element of row" [image_path]="'/assets/stone_ground_field.png'" [height]="50" [width]="50">
        </app-world-element>
    </div>
</div>
