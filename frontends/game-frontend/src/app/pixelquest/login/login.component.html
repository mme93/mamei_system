<div class="login-container" [style.height.px]="screenSize?.height">
    <div class="login-panel" [style.width.px]="screenSize?.width">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" class="form-input" placeholder="Benutzername eingeben" />
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" class="form-input" placeholder="Passwort eingeben" />
        </div>
        <button class="btn-submit" (click)="login()">Anmelden</button>
    </div>
</div>
