    <mat-step label="Create Item">
      <button mat-raised-button color="primary" matStepperNext>Next</button>
      <app-item-setup></app-item-setup>
    </mat-step>


    <mat-step label="Select/create your Scheme">
      <button mat-raised-button color="primary" matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" mat-button matStepperNext>Next</button>
      <app-component-for-scheme></app-component-for-scheme>
    </mat-step>

    <mat-step label="Show Scheme and Save">
      <button mat-raised-button color="primary" matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" (click)="stepper.reset()">Reset</button>
      <button mat-raised-button color="primary" >Save</button>
      <app-item-real-view></app-item-real-view>
    </mat-step>

  </mat-stepper>
</article>
