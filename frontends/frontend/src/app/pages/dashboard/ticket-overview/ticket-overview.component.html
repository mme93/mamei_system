<mat-card>
    <mat-card-title>Ticket Overview</mat-card-title>
    <button mat-fab color="primary" (click)="createTicket()">+</button>
    <mat-list>
        <mat-list-item *ngFor="let ticket of tickets">
            {{ ticket.title }}
            <button mat-button color="accent" (click)="viewTicket(ticket.id)">View</button>
            <button mat-button color="warn" (click)="editTicket(ticket.id)">Edit</button>
        </mat-list-item>
    </mat-list>

</mat-card>
