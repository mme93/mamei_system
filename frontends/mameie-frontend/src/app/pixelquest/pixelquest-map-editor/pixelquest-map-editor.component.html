<div class="pixelquest-header">
    <div class="header">
        <div class="header-left">
            <i class="pi pi-cog"></i>
        </div>
        <div class="header-title">
            <h1>Map-Editor</h1>
        </div>
        <div class="header-stats">
            <div>Breite: 32</div>
            <div>Höhe: 55</div>
        </div>
    </div>
</div>

<div class="content-wrapper">

    <div class="right-sidebar" [style.height.px]="sideBarSize?.height" [style.width.px]="sideBarSize?.width">
        <h3>Einstellungen</h3>
        <div class="form-group">
            <label for="map-title">Titel:</label>
            <input id="map-title" type="text" placeholder="Titel eingeben" [(ngModel)]="title" />
        </div>
        <div class="form-group">
            <label for="map-width">Breite:</label>
            <input id="map-width" type="text" placeholder="Breite eingeben" [(ngModel)]="cols" />
        </div>
        <div class="form-group">
            <label for="map-height">Höhe:</label>
            <input id="map-height" type="text" placeholder="Höhe eingeben" [(ngModel)]="rows" />
        </div>
        <button (click)="updateGrid()">Änderungen übernehmen</button>
    </div>

    <div class="main-content">

        <div class="test" [style.height.px]="screenSize?.height" [style.width.px]="screenSize?.width">
            <div class="grid-container">
                <div *ngFor="let row of dummy">
                    <div class="grid-row">
                        <app-pixelquest-map-editor-element *ngFor="let cell of row" [height]="blockHight" [width]="blockWidth">
                        </app-pixelquest-map-editor-element>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
